<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/fontawesome.min.css" integrity="sha512-siarrzI1u3pCqFG2LEzi87McrBmq6Tp7juVsdmGY1Dr8Saw+ZBAzDzrGwX3vgxX1NkioYNCFOVC0GpDPss10zQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../assets/CSS/login.css">

</head>
<body>
    <div class="container-fluid  bg-dark">
        <div class="row">
            <div class="col-lg-6 col-md-6">
                <div class="login text-light mb-3">
                    <div class="container brand mt-5 d-flex">
                        <span class="mt-3"><i class="fa-solid fa-less-than h1 fw-bolder"></i></span>
                        <div class="barnd-logo d-flex w-100 justify-content-center">
                            <img src="../assets/Images/png 1-03 1.png" alt="">
                        </div>
                    </div>
                    <div class="container d-flex justify-content-center mt-5 pt-5">
                        <span><h1 class="fw-bolder">Log in</h1></span>
                    </div>
                    <div class="container-fluid mt-5">
                        <div class="row">
                            <div class="col-lg-2"></div>
                            <div class="col-lg-8">
                                <form>
                                    <div class="input-group">
                                      <input type="text" required>
                                      <label>Email address or Phone number</label>
                                    </div>
                                    <div class="input-group mt-5">
                                      <input type="password" required>
                                      <label for="password">Password</label>
                                    </div>
                                    <div class="container mt-2 ps-0 pe-0">
                                        <div class="d-flex justify-content-between">
                                            <div class="remember d-flex">
                                                <input class="form-check-input mt-1" type="checkbox" value="" aria-label="Checkbox for following text input">
                                                <label for="" class="ms-2">Remember Me</label>
                                            </div>
                                            <div class=" d-flex justify-content-end">
                                                <a href="http://" class="forget-password">Forget Password?</a>
                                            </div>
                                        </div>
                                    </div>
                                    <button class="login-btn form-control rounded-pill mt-4">
                                        <h3 class="fw-bolder mt-2">Log in</h3>
                                    </button> 
                                </form>
                                <div class="container-fluid mt-5 ps-0 pe-0">
                                    <div class="d-flex justify-content-center">
                                        <span>New to Spartan Solar? </span>&nbsp;&nbsp;&nbsp;
                                        <span class="register">Create an account</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-2"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-6  ps-0 pe-0">
                <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active bg-dark" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" class="bg-dark" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" class="bg-dark" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                        <img src="../assets/Images/67058b5e4f442b3c64f93d38f0f0501b.png" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                        <img src="../assets/Images/67058b5e4f442b3c64f93d38f0f0501b.png" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                        <img src="../assets/Images/67058b5e4f442b3c64f93d38f0f0501b.png" class="d-block w-100" alt="...">
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/fontawesome.min.js" integrity="sha512-64O4TSvYybbO2u06YzKDmZfLj/Tcr9+oorWhxzE3yDnmBRf7wvDgQweCzUf5pm2xYTgHMMyk5tW8kWU92JENng==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        const labels = document.querySelectorAll(".input-group label");

        labels.forEach((label) => {
        label.innerHTML = label.innerText
            .split("")
            .map(
            (letter, idx) =>
                `<span style="transition-delay:${idx * 15}ms">${letter}</span>`
            )
            .join("");
        });
    </script>
</body>
</html>
